{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        default
        {% endblock %}
    </title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% block style %}
  
     {% endblock %}

     <link rel="stylesheet" href="{% static  'tweet/base.css' %}">
     
 
</head>
<body>


<nav class="navbar navbar-expand-lg  navbar-light shadow-sm"  style = "background: rgb(15,10,91);
background: linear-gradient(90deg, rgb(6, 1, 73) 16%, rgb(34, 34, 41) 100%);">
    <div class="container-fluid">
        <a class="nav-link text-white p-1 me-3 ms-3" href="{% url 'tweet_create' %}">Create a Tweet</a>
        
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white p-1  ms-3" href="{% url 'tweet_list' %}">Home</a>
                </li>
            </ul>
             {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button class="btn btn.primary text-white me-4"  type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="nav-link active text-white mx-2">Login</a>
            {% endif %}          
        </div>
    </div>
</nav>



{% block content %}





{% endblock %}      


<script>
    document.querySelector(".hamburgor").addEventListener("click", function() {
        document.querySelector(".nav-bar").classList.toggle("active");
    });
</script>
</body>
</html>
